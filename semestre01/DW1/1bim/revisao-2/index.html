<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="views/css/style.css" rel="stylesheet">
    <title>Revis√£o</title>
</head>

<body>
    <form>
        <label>Nome</label>
        <input type="text"><br><br>

        <label>Senha:</label>
        <input type="password"><br><br>

        <input type="submit" value="Entrar"><br><br>

        <label>Cores:</label>
        <input type="color"><br><br>

        <label>Tempo</label>
        <input type="time"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Limpar</label>
        <input type="reset"><br><br>

        <label>Buscar</label>
        <input type="search"><br><br>

        <label>Telefone:</label>
        <input type="tel"><br><br>

        <label>Link</label>
        <input type="url"><br><br>

        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label>HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br><br>

        <label for="cars">Esolha um carro:</label>
        <select name="cars" id="cars" size="4" multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select><br><br>

        <button type="button" onclick="alert('Hello World')">Clique aqui!</button><br><br>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset><br><br>

        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br><br>

        <label for="myfile">Selecione uma imagem</label>
        <input type="file" id="myfile"><br><br><br<br>

        <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

  <label>Digite seu telefone</label>
  <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

    </form>
</body>

</html>
