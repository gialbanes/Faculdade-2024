<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-primary p-5 mt-5 rounded-3 shadow text-white">
        <h1>Cadastro de alunos</h1>
        <hr>
        <form action="">
            <div class="row">
                <div class="col">
                    <label>Nome</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-2">
                    <label for="estados">UF:</label>
                    <select class="form-control" id="estados" name="estados">
                        <option value="SP">AC</option>
                        <option value="RJ">AL</option>
                        <option value="MG">AP</option>
                        <option value="RS">AM</option>
                        <option value="BA">BA</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="text-end">
            <input class="btn btn-success border" type="button" value="Cadastrar">
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
